    // Weather API
 const apiKey = '640aae38d9fa4106bc03f5b5431b1eca';

async function fetchWeather(lat, lon) {
  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
    );
    const data = await response.json();
    const temp = data.main.temp;
    const city = data.name;

    document.getElementById('weather').innerHTML = `üå§Ô∏è ${city}: ${temp}¬∞C`;
  } catch (error) {
    document.getElementById('weather').innerHTML = "üåê Weather info not available";
  }
}

function getLocationAndFetchWeather() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetchWeather(lat, lon);
      },
      () => {
        document.getElementById('weather').innerHTML = "üìç Location access denied";
      }
    );
  } else {
    document.getElementById('weather').innerHTML = "üìç Geolocation not supported";
  }
}

getLocationAndFetchWeather();
